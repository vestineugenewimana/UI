<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<title>my sign up page</title>
</head>
<body>
<div class="btn-signup">
<h2>You can  Signup here for Free</h2>

<button onclick="document.getElementById('mydata').style.display='block'" style="width:auto;">Sign Up</button>
</div>
<div id="mydata" class="logindata">
  <span onclick="document.getElementById('mydata').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="logindata-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
       <label><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name"  required>

    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name"  required>

    <label><b>Other Name</b></label>
    <input type="text" placeholder="Enter Other Name"  required>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter you email"  required>

    <label><b>Phone Number</b></label><br><br>
    <input type="text" placeholder="Enter Phone Number"  required>

    <label><b>UserName</b></label><br><br>
    <input type="text" placeholder="Enter you UserName"  required>
    
     <label><b>regestered</b></label><br><br>
    <input type="date" placeholder="Enter Other regestered date"  required><br><br>

    <label><b>isAdmin</b></label>
  <input type="text" placeholder="Enter True or False "name="">
  	<label for="psw-repeat"><b> Password</b></label>
      <input type="password" placeholder=" Password" name="psw" required>

      <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('mydata').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" onclick="signup();">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var logindata = document.getElementById('mydata');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == logindata) {
    logindata.style.display = "none";
  }
}
</script>

</body>
</html>
