<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title></title>
</head>
<body>
<div class="btn-login">
<h2>You Can Login Here</h2>

<button onclick="document.getElementById('mydata').style.display='block'" style="width:auto;">Login</button>
</div>
<div id="mydata" class="logindata">
  
  <form class="logindata-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('mydata').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="Avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('mydata').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var logindata = document.getElementById('mydata');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == logindata) {
        logindata.style.display = "none";
    }
}
</script>

</body>
</html>
